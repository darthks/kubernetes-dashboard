---
kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: {{ .Release.Name }}
  name: {{ .Release.Name }}
spec:
  ports:
    - port: {{ .Values.ports.svc }}
      targetPort: {{ .Values.ports.app }}
  selector:
    k8s-app: {{ .Release.Name }}

---
kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: {{ .Release.Name }}-metrics-scraper
  name: {{ .Release.Name }}-metrics-scraper
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    k8s-app: {{ .Release.Name }}-metrics-scraper